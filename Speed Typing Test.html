<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="Speed Typing Test.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container bg-container">
        <h1>Speed Typing Test</h1>
        <p class="main-para">On your fingers lets set Go!</p>
        <div class="d-flex flex-row">
            <img class="image" src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" />
            <p class="timer-para" id=timer>0</p><span>seconds</span>
        </div>
        <div class="formContainer">
            <p class="quote-para" id="quoteDisplay"></p>
            <div class="d-none" id="spinner">
                <div class="d-flex justify-content-center">
                    <div class="spinner-border" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </div>
            <textarea cols="50" rows="6" id="quoteInput" placeholder="Text here..."></textarea>
        </div>
        <p class="result-para" id="result"></p>
        <div class="buttons">
            <button type="submit" class="btn btn-primary submit" id="submitBtn">Submit</button>
            <button class="btn btn-light reset" id="resetBtn">Reset</button>
        </div>
    </div>
    <script src="Speed Typing Test.js"></script>
</body>

</html>
